    <h2>Kontakt & Probetraining</h2>
    <p>Sie möchten ein Probetraining vereinbaren oder haben Fragen? Schreiben Sie uns gern:</p>
    <form action="mailto:test@mail.de" method="post" enctype="text/plain">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">E-Mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="nachricht">Nachricht:</label><br>
      <textarea id="nachricht" name="nachricht" rows="5" required></textarea><br><br>
      <button type="submit">Absenden</button>
    </form>
